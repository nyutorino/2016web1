<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <title>おいしいやみつきもやしの作り方</title>
  </head>
  <body>
    <article id="main">
      <p>アツギトレリスに行きます。</p>
      <section class="curry_picture">
        <img src="moyasi.png" alt="完成したもやしいため" width=300 class="photo">
        <dl class="explanation">
          <dt>種類：</dt><dd>もやしいため（決め手は○○）</dd>
        </dl>
        <table id="ingredient">
          <caption>もやしいための材料</caption>
          <colgroup id="name">
          <colgroup id="amount">
          <colgroup id="price">
          <thead>
            <tr><th></th><td>分量</td><td>値段</td></tr>
          </thead>
          <tbody>
            <tr><th>もやし</th><td>1袋</td><td rowspan="2">20円</td></tr>
            <tr><th>きくらげ</th><td>20g</td></tr>
            <tr><th>豚バラ</th><td>60g</td><td>50円</td></tr>
            <tr><th>ニラ</th><td>50g</td><td>30円</td></tr>
          </tbody>
          <tfoot>
            <tr><th>合計</th><td colspan="2">120円</td></tr>
          </tfoot>
        </table>
      </section>
    </article>
  </body>
</html>
